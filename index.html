<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>梅割りツインズ：もつ煮の逆襲</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="controls">
    <div class="button-wrapper">
      <button id="leftButton"></button>
      <div class="button-label">◀</div>
    </div>
    <div class="button-wrapper">
      <button id="setTurretButton"></button>
      <div class="button-label">設置</div>
    </div>
    <div class="button-wrapper">
      <button id="rightButton"></button>
      <div class="button-label">▶</div>
    </div>
  </div>

  <div id="waveNotice" class="overlayText"></div>
  <div id="warningText" class="overlayText warning"></div>
  <div id="clearNotice" class="overlayText clear">
    面クリア！
    <div class="dismiss">✖️</div>
  </div>
  <div id="gameOver" class="overlayText gameover">ゲームオーバー</div>

  <script src="script.js"></script>
</body>
</html>
