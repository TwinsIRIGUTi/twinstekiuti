<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>梅割りツインズ：もつ煮の逆襲</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="gameCanvas" width="360" height="640"></canvas>
  <div id="buttonArea">
    <div class="buttonWrapper">
      <button id="leftButton">◀</button>
      <div class="buttonLabel">左</div>
    </div>
    <div class="buttonWrapper">
      <button id="setButton">＋</button>
      <div class="buttonLabel">設置</div>
    </div>
    <div class="buttonWrapper">
      <button id="rightButton">▶</button>
      <div class="buttonLabel">右</div>
    </div>
  </div>
  <div id="waveMessage" class="messageBox"></div>
  <div id="warningMessage" class="warningBox">WARNING!!</div>
  <div id="stageClear" class="overlay">
    <div class="overlayContent">
      <p>面クリア！</p>
      <button id="nextStageBtn">次へ</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
