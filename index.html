<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>梅割りツインズ：もつ煮の逆襲</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="gameCanvas" width="360" height="640"></canvas>

  <div id="buttonArea">
    <div class="buttonWrapper">
      <button id="leftButton" class="game-button"></button>
      <div class="button-label">左</div>
    </div>
    <div class="buttonWrapper">
      <button id="placeTurretButton" class="game-button">+</button>
      <div class="button-label">設置</div>
    </div>
    <div class="buttonWrapper">
      <button id="rightButton" class="game-button"></button>
      <div class="button-label">右</div>
    </div>
  </div>

  <div id="messageOverlay" class="overlay hidden">
    <div id="messageText"></div>
    <button id="closeMessage">✖️</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
