<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>梅割りツインズ：もつ煮の逆襲</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="gameCanvas" width="320" height="640"></canvas>

  <div id="ui">
    <div class="control-buttons">
      <button id="leftButton">◀</button>
      <div class="button-label">左</div>
      <button id="placeTurretButton">＋</button>
      <div class="button-label">設置</div>
      <button id="rightButton">▶</button>
      <div class="button-label">右</div>
    </div>
    <button id="pauseButton">⏸</button>
  </div>

  <div id="gameOver" class="hidden">
    <h2>ゲームオーバー</h2>
    <p id="finalScore"></p>
    <p id="finalTime"></p>
    <button onclick="restartGame()">もう一度？</button>
  </div>

  <div id="warningText" class="warning hidden">WARNING!!</div>
  <div id="waveText" class="wave hidden"></div>

  <script src="script.js"></script>
</body>
</html>
